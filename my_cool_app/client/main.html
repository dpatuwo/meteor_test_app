<head>
  <title>Meteor Chat</title>
</head>

<body>
  <div class="container">
  <header>
  <h1>Basic Chat Application</h1>
  {{> loginButtons}}
  </header>

  <ul>
  {{#each recentMessages}}
  <li>
  <div class="username">{{username}}</div>
  <div class="message">{{message}}</div>
  </li>
  {{/each}}
  </ul>
  <footer>
  {{#if currentUser}}

  <form class="new message">
  <input type="text" name="text"
  placeholder="Add a message">
  </form>

  {{/if}}
  </footer>

  </div>



</body>

https://www.youtube.com/watch?v=dOCMpoeuwTI -->
