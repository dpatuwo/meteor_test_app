<head>
  <title>Meteor Chat</title>
</head>

<!-- hot code push: changes made to the app automatically and instantly appear in the browser, you can view changes live every time you save, push changes up to users live even while they're using the app -->

<body>
  <div class="container">
  <header>
  <h1>Basic Chat Application</h1>
  {{> loginButtons}}
  <!-- template loginButtons -->
  </header>

  <ul>
  {{#each recentMessages}}
  <!-- handle bar syntax -->
  <li>
  <div class="username">{{username}}</div>
  <div class="message">{{message}}</div>
  </li>
  {{/each}}
  </ul>
  <footer>
  {{#if currentUser}}
  <!-- helper from accounts package; renders form only if user is logged in, otherwise hides form -->

  <form class="new message">
  <input type="text" name="text"
  placeholder="Add a message">
  </form>

  {{/if}}
  </footer>

  </div>



</body>

<!-- code taken from "An Introduction to Meteor" video:
https://www.youtube.com/watch?v=dOCMpoeuwTI -->
